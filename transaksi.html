<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Transaksi</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>Transaksi</h1>
    <form id="transaction-form">
      <div class="form-group">
        <label for="transaction-name">Nama Transaksi:</label>
        <input type="text" id="transaction-name" placeholder="Masukkan nama transaksi" required>
      </div>
      <div class="form-group">
        <label for="transaction-category">Kategori Transaksi:</label>
        <select id="transaction-category" required>
          <option value="" disabled selected>Pilih kategori</option>
          <option value="Simpan">Simpan</option>
          <option value="Pinjam">Pinjam</option>
        </select>
      </div>
      <div class="form-group">
        <label for="transaction-amount">Jumlah Uang:</label>
        <input type="number" id="transaction-amount" placeholder="Masukkan jumlah uang" required>
      </div>
      <button type="submit" class="btn">Simpan</button>
    </form>

    <h2>Daftar Transaksi</h2>
    <table id="transaction-list">
      <thead>
        <tr>
          <th>Nama Transaksi</th>
          <th>Kategori</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="transaksi.js"></script>

  <footer class="footer">
    <p>&copy; 2025 Anisa Hani Damayanti. All rights reserved.</p>
  </footer>
</body>
</html>
